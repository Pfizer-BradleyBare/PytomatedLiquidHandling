#############################################################
#
# Devices: The pipetting devices available on this system. Options per device are different.
# Enabled: True: Can be used. False: Cannot be used
#
#############################################################

HamiltonPortraitCORE8SimpleContactDispense:
  - identifier: Pipette
    enabled: True
    backend: Hamilton
    active_channels: [1, 2, 3, 4, 5, 6, 7, 8]
    waste_labware_id: VStarWaste_16Pos_0001

    supported_aspirate_labware:
      - Biorad200uLPCRPlate

    supported_dispense_labware:
      - Biorad200uLPCRPlate

    supported_deck_locations:
      - Carrier48_Pos1

    supported_tips:
      - tip: 1000uL FTR
        tip_support_dropoff_labware_id: Test
        tip_support_pickup_labware_id: Test
        supported_aspirate_liquid_class_categories:
          Test:
            - liquid_class_name: "HighVolume_Water_DispenseSurface_Empty"
              min_volume: 100
              max_volume: .inf
        supported_dispense_liquid_class_categories:
          Test:
            - liquid_class_name: "HighVolume_Water_DispenseSurface_Empty"
              min_volume: 100
              max_volume: .inf

      - tip: 300uL NTR
        tip_support_dropoff_labware_id: Test
        tip_support_pickup_labware_id: Test
        supported_aspirate_liquid_class_categories:
          Test:
            - liquid_class_name: "StandardVolume_Water_DispenseSurface_Empty"
              min_volume: 30
              max_volume: 300
        supported_dispense_liquid_class_categories:
          Test:
            - liquid_class_name: "StandardVolume_Water_DispenseSurface_Empty"
              min_volume: 30
              max_volume: 300

      - tip: 50uL NTR
        tip_support_dropoff_labware_id: Test
        tip_support_pickup_labware_id: Test
        supported_aspirate_liquid_class_categories:
          Test:
            - liquid_class_name: "Tip_50ul_Water_DispenseSurface_Empty"
              min_volume: 5
              max_volume: 50
        supported_dispense_liquid_class_categories:
          Test:
            - liquid_class_name: "Tip_50ul_Water_DispenseSurface_Empty"
              min_volume: 5
              max_volume: 50
